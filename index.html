<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>ATLAS</title>
  <script defer type="module" src="js/main.js"></script>
</head>

<body>
  <header class="container-fluid p-2">
    <nav class="container">
      <div class="d-flex justify-content-around align-items-center">
        <div class="logo p-0">
          <h2 class="display-5 mb-0">Atlas üåç</h2>
        </div>
        <div class="links p-0">
          <a id="israel_id">ISRAEL</a>
          <a id="usa_id">USA</a>
          <a id="thailand_id">THAILAND</a>
          <a id="france_id">FRANCE</a>
        </div>
        <div class="d-flex">
          <input id="input_id" placeholder="Type a country..." type="text" class="form-control" style="width: 250px;">
          <button id="btn_Search" class="btn btn-dark ms-2">Search</button>
        </div>
        <div class="d-flex">
          <select id="select_country_id" class="form-select " aria-label="Default select example" style="width: 200px">
            <option value="0" selected>Choose a Country</option>
          </select>
        </div>
      </div>
    </nav>
  </header>

  <main class="container-fluid">
    <div id="parent_id" class="container">
    </div>
  </main>

  <footer class="container-fluid p-2">
    <div class="container">
      <div class="col-12 row text-center">
        <p class="m-0 p-0">
          &copy; Hindi Schick | <span id="id_year"> 2023 </span>
        </p>
      </div>
    </div>
  </footer>
</body>

</html>
